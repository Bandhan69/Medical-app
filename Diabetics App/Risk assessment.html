<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Risk Assessment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url(Pateint_D.png) no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 20px;
            text-align: center;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: transparent;
            backdrop-filter: blur(40px);
            border-right: 2px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            padding: 6px 14px;
            transition: .5s;
        }

        .sidebar.active {
            width: 260px;
        }

        .sidebar .logo-menu{
            display: flex;
            align-items: center;
            width: 100%;
            height: 70px;
        }

        .sidebar .logo-menu .logo{
            font-size: 25px;
            color: black;
            pointer-events: none;
            opacity: 0;
            transition: .3s;
        }

        .sidebar.active .logo-menu .logo {
            opacity: 1;
            transition-delay: .2s;
        }

        .sidebar .logo-menu .toggle-btn{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            font-size: 22px;
            color: black;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: .5s;
        }

        .sidebar.active .logo-menu .toggle-btn{
            left: 82%;
        }

        .sidebar.list{
            margin-top: 10px;
        }

        .list .list-item{
            list-style: none;
            width: 100%;
            height: 50px;
            margin: 5px 0;
            line-height: 50px;
        }

        .list .list-item a {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            white-space: nowrap;
            transition: .5s;
        }

        .list .list-item a:hover {
            background: whitesmoke;
        }

        .list .list-item a i {
            min-width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .sidebar .link-name {
            opacity: 0;
            pointer-events: none;
            transition: opacity .3s;
        }

        .sidebar.active .link-name {
            opacity: 1;
            pointer-events: auto;
            transition-delay: calc(.1s * var(--i));
        }

        h1, h2, h3 {
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            display: none;
        }

        .result h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class ="logo-menu">
            <h2 class="logo">Dia-Health360</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="Dashboard.html">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="PatientProfile.html">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="--i:2">User Profile</span>
                </a>
            </li>
            <li class="list-item">
                <a href="Facilities.html">
                    <i class='bx bx-hotel' ></i>
                    <span class="link-name" style="--i:3">Facilities</span>
                </a>
            </li>
            <li class="list-item">
                <a href="Daigonistic.html">
                    <i class='bx bx-donate-heart'></i>
                    <span class="link-name" style="--i:4">Diagnosis</span>
                </a>
            </li>
            <li class="list-item">
                <a href="Risk assessment.html">
                    <i class='bx bx-line-chart-down'></i>
                    <span class="link-name" style="--i:5">Risk Assesment</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-first-aid' ></i>
                    <span class="link-name" style="--i:6">Treatment</span>
                </a>
            </li>
            <li class="list-item">
                <a href="Doctors.html">
                    <i class='bx bx-list-check'></i>
                    <span class="link-name" style="--i:7">List Of Doctor</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="link-name" style="--i:8">Log Out</span>
                </a>
            </li>
                                    

        </ul>


    </nav>

    <div class="container">
        <h1>Diabetic Risk Assessment</h1>
        <p>Please fill in the following details to assess your risk level for diabetes.</p>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120">
        </div>

        <div class="form-group">
            <label for="bmi">BMI (Body Mass Index):</label>
            <input type="number" id="bmi" name="bmi" step="0.1">
        </div>

        <div class="form-group">
            <label for="family-history">Family History of Diabetes:</label>
            <select id="family-history" name="family-history">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="physical-activity">Physical Activity Level:</label>
            <select id="physical-activity" name="physical-activity">
                <option value="">Select</option>
                <option value="high">High</option>
                <option value="moderate">Moderate</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="diet">Diet Quality:</label>
            <select id="diet" name="diet">
                <option value="">Select</option>
                <option value="healthy">Healthy</option>
                <option value="average">Average</option>
                <option value="unhealthy">Unhealthy</option>
            </select>
        </div>

        <div class="button-container">
            <button class="button" onclick="assessRisk()">Assess Risk</button>
        </div>

        <div class="result" id="result">
            <h3>Risk Assessment Result</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        function assessRisk() {
            const age = document.getElementById('age').value;
            const bmi = document.getElementById('bmi').value;
            const familyHistory = document.getElementById('family-history').value;
            const physicalActivity = document.getElementById('physical-activity').value;
            const diet = document.getElementById('diet').value;

            let riskLevel = 'Low';

            if (age >= 45 || bmi >= 30 || familyHistory === 'yes' || physicalActivity === 'low' || diet === 'unhealthy') {
                riskLevel = 'High';
            } else if (age >= 35 || bmi >= 25 || physicalActivity === 'moderate' || diet === 'average') {
                riskLevel = 'Moderate';
            }

            document.getElementById('result-text').textContent = `Your diabetes risk level is: ${riskLevel}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js">  </script>
</body>
</html>
